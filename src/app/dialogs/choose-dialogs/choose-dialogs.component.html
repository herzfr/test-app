<h1 mat-dialog-title class="text-center">
    <mat-icon color="warn" style="transform: scale(1.3);">{{ icon }}</mat-icon>
</h1>
<div mat-dialog-content class="text-center">
    {{ message }}
</div>
<div mat-dialog-actions class="justify-content-center">
    <button mat-raised-button (click)="onNoClick(false)" class="mr-4">Batal</button>
    <button mat-raised-button color="warn" (click)="onNoClick(true)">Hapus</button>
</div>
